<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>

  <link rel="stylesheet" href="aos.css">
    <link rel="stylesheet" href="ejercicio.css">
</head>
<body>
    <div class="bloque" data-aos="fade-up">rectangulo 1</div>
    <div class="bloque" data-aos="fade-down">rectangulo 2</div>
    <div class="bloque" data-aos="fade-down">rectangulo 3</div>
    <div class="bloque" data-aos="fade-right">rectangulo 4</div>
    <div class="bloque" data-aos="fade-left">rectangulo 5</div>
    <div class="bloque" data-aos="fade-up-right">rectangulo 6</div>
    <div class="bloque" data-aos="fade-up-left">rectangulo 7</div>
    <div class="bloque" data-aos="fade-down-right">rectangulo 8</div>
    <div class="bloque" data-aos="fade-down-left">rectangulo 9</div>
    <div class="bloque" data-aos="flip-left">rectangulo 10</div>
    <div class="bloque" data-aos="flip-right">rectangulo 11</div>
    <div class="bloque" data-aos="flip-up">rectangulo 12</div>
    <div class="bloque" data-aos="flip-down">rectangulo 13</div>
    <div class="bloque" data-aos="zoom-in">rectangulo 14</div>
    <div class="bloque" data-aos="zoom-in-up">rectangulo 15</div>








<script src="aos.js"></script>
<script>
    AOS.init();
  </script>
</body>
</html>
